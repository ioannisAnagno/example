<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Sign up Page</title>
	<link rel="icon" type="image/png" href="https://github.com/ioannisAnagno/Javocado/blob/front-end/images/favicon.png?raw=true">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="/css/signup-styles.css">
	<link rel="stylesheet" type="text/css" href="/css/homepage-styles.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="index">Home</a>
		</div>
	</nav>



<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 align="center">Δημιούργησε λογαριασμό</h3>

				<!--<div class="alert alert-danger"	th:if="${message != null}">
					<p th:text="${message}"></p>
				</div> -->

			</div>

			<div class="card-body">
				<form th:object="${user}" th:action="@{/signup}" method="post">

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-snowflake"></i></span>
						</div>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName" placeholder="Όνομα" pattern="^[A-Za-z -]+$" maxlength="15" title="Το όνομα μπορεί να περιέχει μόνο αλφαβητικούς χαρακτήρες" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-atom"></i></span>
						</div>
						<input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Επώνυμο" pattern="^[A-Za-z -]+$" maxlength="20" title="Το επώνυμο μπορεί να περιέχει μόνο αλφαβητικοί χαρακτήρες" required>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="30" title="Παρακαλώ προσθέστε έγκυρη μορφή email" required>
						<span class="bg-danger pull right" th:if="${emailExists}">Email already exists</span>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" th:field="*{userName}" id="userName" placeholder="Username" maxlength="20" required>
						<span class="bg-danger pull right" th:if="${userNameExists}">User name already exists</span>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-phone"></i></span>
						</div>
						<input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Αριθμός Τηλεφώνου" pattern="^\d{10}$" maxlength="10" title="Ο αριθμός τηλεφώνου πρέπει να έχει ακριβώς 10 ψηφία" required/>
						<span class="bg-danger pull right" th:if="${phoneNumberExists}">Phone number already exists</span>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Κωδικός" pattern=".{10,}" title="Ο κωδικός πρέπει να περιέχει τουλάχιστον 10
						 χαρακτήρες" maxlength="20" required/>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-check"></i></span>
						</div>
						<input type="password" class="form-control" id="passwordConfirm" placeholder="Επιβεβαίωση Κωδικού" maxlength="20" required>
					</div>

					<div align="center" class="form-group">
						<input type="submit" value="Sign up" class="btn login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Έχεις ήδη λογαριασμό;<a href="login">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/sign-up.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
