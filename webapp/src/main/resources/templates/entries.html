<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>

<head>

  <title>List of Entries</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="/css/homepage-styles.css">
  <link rel="stylesheet" type="text/css" href="/css/entries-styles.css">


</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/index">Home</a>
  </div>
</nav>

<div class="container">
  <div id="entry" class="row list-group">
    <th:block th:each="entry : ${entries}">
      <div class="item  col-xs-4 col-lg-4">
        <div class="thumbnail">
          <img class="group list-group-image" src="https://www.gettyimages.com/gi-resources/images/CreativeLandingPage/HP_Sept_24_2018/CR3_GettyImages-159018836.jpg" alt="" style="object-fit: contain; height: 250px; width: 250px" />
          <!--<img class="group list-group-image" src="https://ss7.vzw.com/is/image/VerizonWireless/apple-iphonexs-spacegrey-back?$png8alpha256$&hei=410==" alt="" />-->
          <div class="caption" align="center">
            <p class="group inner list-group-item-text" style="font-size:160%;" th:text="${entry.price} + €"></p>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                  <button align="center" class="btn">Δες την Τοποθεσία</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>
